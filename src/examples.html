<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slim Framework Examples</title>
</head>
<body>
  <h1>Slim Framework Examples</h1>

  <h2>Format Text on Change</h2>
  <p>Type in the input field below. The value will be formatted to uppercase:</p>
  <input
    type="text"
    placeholder="Type something..."
    s-eval="this.value = this.value.toUpperCase()"
  />

  <h2>Template Handling (Inner Swap)</h2>
  <template id="test-template">
    <p>Lorem impsum template content</p>
  </template>

  <div>
    <div s-on="click on #template-button" s-template="#test-template"></div>
    <button id="template-button">Insert Template</button>
  </div>

  <h2>Debounced Input</h2>
  <p>Type in the input field below. The label updates only after you stop typing for 500ms:</p>
  <input
    type="text"
    placeholder="Type something..."
    s-on="input"
    s-debounce="500"
    s-eval="document.getElementById('debounce-output').textContent = this.value"
  />
  <p>Value: <span id="debounce-output">(none)</span></p>

  <h2>Outer Swap with Template</h2>
  <template id="card-template">
    <div style="border: 1px solid #ccc; padding: 12px; margin: 8px 0;">
      <h3>Card Title</h3>
      <p>This entire card replaces the button</p>
    </div>
  </template>

  <button id="card-button" s-on="click" s-template="#card-template" s-swap="outer">
    Replace Me with Card
  </button>

  <script src="../dist/slim.js"></script>
</body>
</html>
